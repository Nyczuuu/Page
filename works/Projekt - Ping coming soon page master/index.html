<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./css/fontello.css">
    <title>Frontend Mentor | Ping coming soon page</title>
    </style>
  </head>
  <body>
    <div class="container">
      <header class="texty__container">
        <img src="./images/logo.svg" alt="" class="texty__logo">
        <p class="texty__mainText">We are launching <span class="texty__boldText">soon!</span></p>
        <p class="texty__secondText">Subscribe and get notified</p>
      </header>
      <section class="form__container">
        <label for="email"></label>
        <input type="email" id="email" class="form desktop__form input__form" required placeholder="Your email address...">
        <button class="form form__margin button__form"><span class="form__notify">Notify Me</span></button>
      </section>
      <section class="diagrams__img"><img src="./images/illustration-dashboard.png" alt="" class="diagram__img"></section>
      <footer class="socials__container">
          <section class="socials__piece facebook__piece"><div class="socials__circle"><i class="icon-facebook socials__icon"></i></div></section>
          <section class="socials__piece twitter__piece"><div class="socials__circle"><i class="icon-twitter socials__icon"></div></i></section>
          <section class="socials__piece instagram__piece"><div class="socials__circle"><i class="icon-instagram socials__icon"></div></i></section>
      </footer>
    </div>
  </body>
</html>
