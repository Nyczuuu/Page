<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<div>
  <div class="container">
    <div class="card__container">
      <div class="card__container__img"><img src="./images/image-equilibrium.jpg" alt="" class="equilibrium__img"></div>
      <div class="card__container__info">
        <div class="card__container__info__p0">
          <p class="card__h1"> Equilibrium #3429</p>
        </div>
        <div class="card__container__info__p1">
          <p class="card__p1">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__container__info__p2__p3">
          <p class="card__p2"><img src="./images/icon-ethereum.svg" class="ethereum__icon" alt=""> 0.041 ETH</p>
          <p class="card__p3"><img src="./images/icon-clock.svg" class="clock__icon" alt=""> 3 days left</p>
        </div>
        <div class="card__container__info__autor">

          <img src="./images/image-avatar.png" alt="" class="autor__img">
          <p class="card__container__info__autor__p4">
            Creation of<span class="last__name">Mi≈Çosz Nycz</span></p>
        </div>
      </div>

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="milosz-nycz.pl">SwooshSwish</a>.
  </div>
  </body>

</html>
